                    <script>
                    // used for example purposes
                    function getRandomIntInclusive(min, max) {
                    min = Math.ceil(min);
                    max = Math.floor(max);
                    return Math.floor(Math.random() * (max - min + 1)) + min;
                    }

                    label: 'liveCount',
                    }]
                },
                options: {
                    responsive: true,
                    title: {
                    display: true,
                    text: "Chart.js - Dynamically Update Chart Via Ajax Requests",
                    },
                    legend: {
                    display: false
                    },
                    scales: {
                        xAxes: [{
                            stacked: new Date()
                        }],
                        yAxes: [{

                        }]
                    }
                }
                });

                // this post id drives the example data
                var healthId = 1;

                // logic to get new data    
                var getData = function() {
                $.ajax({

                    myBarChart.data.labels.push("intensity" + healthId++);
                    myBarChart.data.datasets[0].data.push(getRandomIntInclusive(1, 25));
                    
                    // re-render the chart
                    myChart.update();
                    }
                });
                };

                setInterval(getData, 3000);
